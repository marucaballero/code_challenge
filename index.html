<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    
    <!-- Formulario de registro con los campos "Nombre", "Apellido" y "Fecha de Nacimiento".-->
    
    <div class="container">
        <h1>Formulario de Registro</h1>

    <form id="registro">
           
        <br>
            <label>Nombre: <input type="text" name="nombre" id="nombre" required></label><br><br>
            <label>Apellidos: <input type="text" name="apellidos" id="apellidos" required></label><br><br>
            <label>Fecha de nacimiento: <input type="date" name="fechaNac" id="fechaNac" required></label><br><br>
            <input type="submit" value="Enviar">
    </form>

    <script src="script.js"></script>
    
</body>
</html>
